[package]
name = "android_native_surface"
version = "0.1.0"
authors = ["Marijn Suijten <marijns95@gmail.com>"]
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
android_logger = "0.11"
glium = "0.31"
glutin = "0.28"
jni = "0.19"
log = "0.4"
ndk = { git = "https://github.com/rust-windowing/android-ndk-rs", rev = "51f5fb0", features = ["api-level-28"] }

[build-dependencies]
gl_generator = "0.14"

[patch.crates-io]
glutin = { git = "https://github.com/MarijnS95/glutin", rev = "642420b" }
glium = { git = "https://github.com/MarijnS95/glium", rev = "bb780d6" }
